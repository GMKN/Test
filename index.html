<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add reCAPTCHA site script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Upload Your Document</h1>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="regNumber">Register Number:</label>
      <input type="text" id="regNumber" name="regNumber" required>
      <span id="regNumberError" style="color: red; display: none;">Invalid register number</span>
      <br>
      <label for="file">Document:</label>
      <input type="file" id="file" name="file" accept=".pdf,.docx" required>
      <br>
      <!-- Add reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6Le-BjkqAAAAAAQrwbBtI1cZ38sN987OezFY8ylL"></div>
      <br>
      <button type="submit">Upload</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
