<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
    <script>
        function fetchVisitCount() {
            // Fetch visit count from the server
            fetch('update_count.php')
                .then(response => response.text())
                .then(count => {
                    // Update the HTML with the visit count
                    document.getElementById('visitCount').innerText = count;
                })
                .catch(error => console.error('Error fetching visit count:', error));
        }

        // Run the function when the page loads
        window.onload = fetchVisitCount;
    </script>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This page has been visited <span id="visitCount">0</span> times.</p>
</body>
</html>
